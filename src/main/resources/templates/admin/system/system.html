<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống - ChaChaCoffee</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#FF6B35",
                        secondary: "#1B365D",
                    },
                    borderRadius: {
                        none: "0px",
                        sm: "4px",
                        DEFAULT: "8px",
                        md: "12px",
                        lg: "16px",
                        xl: "20px",
                        "2xl": "24px",
                        "3xl": "32px",
                        full: "9999px",
                        button: "8px",
                    },
                },
            },
        };
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        .font-playfair { font-family: 'Playfair Display', serif; }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <!-- Header Section -->
            <div class="text-center mb-12">
                <h1 class="font-playfair text-4xl mb-4">Hệ thống</h1>
                <p class="text-gray-600">Quản lý và theo dõi thông tin hệ thống</p>
            </div>

            <!-- User Info Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8">
                <div class="flex items-center gap-6 mb-6">
                    <div class="bg-primary/10 rounded-full w-16 h-16 flex items-center justify-center">
                        <i class="ri-user-line text-3xl text-primary"></i>
                    </div>
                    <div>
                        <h2 class="font-playfair text-2xl mb-1">Thông tin người dùng</h2>
                        <p class="text-gray-600">Xem thông tin chi tiết về tài khoản của bạn</p>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
                        <i class="ri-user-3-line text-xl text-primary"></i>
                        <div>
                            <p class="text-sm text-gray-600">Tên đăng nhập</p>
                            <p class="font-semibold" th:text="${#authentication.name}">Username</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-4 p-4 bg-gray-50 rounded-lg">
                        <i class="ri-shield-user-line text-xl text-primary"></i>
                        <div>
                            <p class="text-sm text-gray-600">Vai trò</p>
                            <p class="font-semibold" th:text="${#authentication.authorities}">Role</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4">
                <form th:action="@{/logout}" method="post" class="flex-1">
                    <button type="submit" class="w-full bg-red-500 text-white py-3 px-6 rounded-button hover:bg-red-600 transition-colors flex items-center justify-center gap-2">
                        <i class="ri-logout-box-line"></i>
                        Đăng xuất
                    </button>
                </form>

                <a href="/home" class="flex-1 bg-secondary text-white py-3 px-6 rounded-button hover:bg-secondary/90 transition-colors flex items-center justify-center gap-2">
                    <i class="ri-home-line"></i>
                    Về trang chủ
                </a>
            </div>
        </div>
    </div>
</body>

</html>
