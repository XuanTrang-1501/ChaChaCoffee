<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>List of Coffee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-heading {
            color: #FF6B35;
        }
        .custom-btn {
            background-color: #FF6B35;
            border-color: #FF6B35;
        }
        .custom-btn:hover {
            background-color: #e55f2e; /* Slightly darker shade for hover effect */
            border-color: #e55f2e;
        }
    </style>
</head>
<body>
    <div layout:fragment="main-content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="custom-heading">List Coffee</h1>
                    <hr>
                    <a th:href="@{/admin/coffee/coffee-form-insert}">
                        <button class="btn custom-btn text-white">Add new coffee</button>
                    </a>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="coffee : ${coffee}">
                            <th scope="row" th:text="${coffee.id}"></th>
                            <td th:text="${coffee.name}"></td>
                            <td th:text="${coffee.description}"></td>
                            <td th:text="${coffee.price}"></td>
                            <td>
                                <a th:href="@{/admin/coffee/coffee-form-update(id=${coffee.id})}">
                                    <i class="fa-solid fa-pencil text-info"></i>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{/admin/coffee/delete(id=${coffee.id})}"
                                   onclick="return confirm('Are you sure you want to delete this coffee?');">
                                    <i class="fa-solid fa-trash text-danger"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
