<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>Coffee Form Insert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff3e0;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-left: 8px solid #ff6b35;
        }
        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ff6b35;
        }
        .btn-custom {
            background-color: #ff6b35;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #e65c2d;
        }
    </style>
    
</head>
<body>
<div layout:fragment="main-content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Add New Coffee</h2>
                    <form th:action="@{/admin/coffee/save}" method="post" th:object="${coffee}">
                        
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" placeholder="Enter description"></textarea>
                            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="text" th:field="*{price}" class="form-control" placeholder="Enter price">
                            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
                        </div>
    
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">Add New Coffee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</div>
</body>
</html>
