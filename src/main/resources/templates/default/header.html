<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChaCha Coffee</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#FF6B35",
              secondary: "#1B365D",
            },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
    <style>
      :where([class^="ri-"])::before {
        content: "\f3c2";
      }
      .font-playfair {
        font-family: "Playfair Display", serif;
      }
      .navbar-brand {
        font-family: "Pacifico", cursive;
        font-size: 24px;
        color: #ff6b35 !important;
      }
      .nav-link {
        color: #333 !important;
        font-weight: 500;
        transition: 0.3s;
      }
      .nav-link:hover {
        color: #ff6b35 !important;
      }
      .navbar-nav .btn {
        padding: 5px 12px;
        font-size: 14px;
      }
      .active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -4px;
        width: 100%;
        height: 3px;
        background-color: #ff6b35; /* MÃ u cam */
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
    <!-- Start Header/Navigation -->
    <nav class="fixed top-0 left-0 right-0 bg-white z-50 border-b py-3">
      <div class="container mx-auto px-6">
        <div class="flex items-center justify-between">
          <!-- Logo + Navigation -->
          <div class="flex items-center space-x-8">
            <!-- Logo -->
            <a th:href="@{/}" class="flex items-center space-x-2">
              <span class="font-['Pacifico'] text-2xl text-primary"
                >ChaCha</span
              >
              <img
                src="https://th.bing.com/th/id/OIP.IjT35OrRicD9QA784dKYRwHaHa?w=153&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                alt="CoffeeCup Logo"
                class="w-8 h-8 object-cover rounded-full"
              />
            </a>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-6">
              <a
                th:href="@{/home}"
                class="text-gray-700 hover:text-primary transition-colors"
                >Home</a
              >
              <a
                th:href="@{/about}"
                class="text-gray-700 hover:text-primary transition-colors"
                >About</a
              >
              <a
                th:href="@{/menu}"
                class="text-gray-700 hover:text-primary transition-colors"
                >Shop</a
              >
              <a
                th:href="@{/blog}"
                class="text-gray-700 hover:text-primary transition-colors"
                >Blog</a
              >
              <a
                th:href="@{/shop}"
                class="text-gray-700 hover:text-primary transition-colors"
                >Menu</a
              >
              <a
                th:href="@{/contact}"
                class="text-gray-700 hover:text-primary transition-colors"
                >Contact</a
              >
            </div>
          </div>

          <!-- User & Admin Controls -->
          <div class="flex items-center space-x-4">
            <!-- Shopping Cart Icon -->
            <a
              th:href="@{/cart}"
              class="relative text-gray-700 hover:text-primary transition-colors"
            >
              <i class="ri-shopping-cart-line text-2xl"></i>
              <span
                class="absolute -top-2 -right-2 bg-primary text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
                >0</span
              >
            </a>

            <a
              th:href="@{/admin}"
              class="bg-primary text-white px-4 py-2 rounded-button hover:bg-primary/90 transition-colors"
              >Admin</a
            >

            <div
              class="flex items-center space-x-2 bg-gray-100 px-3 py-2 rounded-lg shadow-sm"
            >
              <i class="ri-user-line text-primary text-xl"></i>
              <a
                th:href="@{/admin/system}"
                class="text-gray-700 font-medium hover:text-primary transition-colors"
                th:text="${#authentication.name}"
              ></a>
            </div>
          </div>

          <!-- Mobile menu button -->
          <button class="md:hidden text-gray-700" id="mobile-menu-button">
            <i class="ri-menu-line text-2xl"></i>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden mt-4 pb-2" id="mobile-menu">
          <div class="flex flex-col space-y-3">
            <a
              th:href="@{/home}"
              class="text-gray-700 hover:text-primary transition-colors"
              >Home</a
            >
            <a
              th:href="@{/about}"
              class="text-gray-700 hover:text-primary transition-colors"
              >About</a
            >
            <a
              th:href="@{/menu}"
              class="text-gray-700 hover:text-primary transition-colors"
              >Menu</a
            >
            <a
              th:href="@{/blog}"
              class="text-gray-700 hover:text-primary transition-colors"
              >Blog</a
            >
            <a
              th:href="@{/shop}"
              class="text-gray-700 hover:text-primary transition-colors"
              >Shop</a
            >
            <a
              th:href="@{/contact}"
              class="text-gray-700 hover:text-primary transition-colors"
              >Contact</a
            >
            <a
              th:href="@{/admin}"
              class="bg-primary text-white px-4 py-2 rounded-button hover:bg-primary/90 transition-colors inline-block w-fit"
              >Admin</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- End Header/Navigation -->

    <script>
      // Simple mobile menu toggle
      document.addEventListener("DOMContentLoaded", function () {
        const menuButton = document.getElementById("mobile-menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        menuButton.addEventListener("click", function () {
          mobileMenu.classList.toggle("hidden");
        });
      });
    </script>
  </body>
</html>
